<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>The Kwality Kitchen</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="input-box">
        <input type="Address" placeholder="ENter Your Complete Address" required>
      </div>
     
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input  type="Submit" onclick="locate()" value="Location">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a onclick="window.location.href='loginindex.html';">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
<script>
  const locate = () =>{
    if(navigator.geolocation){
       // navigator.geolocation.getCurrentPosition((position)=>{
                      navigator.geolocation.getCurrentPosition(showPosition,showError);
                      
        
    }
    else{
        alert("Geolocation not supported");
    }
};

const showPosition = (position)=>{
    let lat = position.coords.latitude;
    let long = position.coords.longitude;
    console.log(lat,long);
    alert("Thank you Location Captured");
}


const showError = (error) =>{
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("Your location is denied");
            break;
    
        case error.POSITION_UNAVIALABLE:
            alert("The geoPosition is not avialable");
        
        case error.RUNTIME_ERROR:
            alert("RUN TIME ERROR");
    }
}
</script>
</html>
